<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/delta.css') }}">
    <link  class="ops" rel="icon" href="{{ url_for('static', filename='css/circulo.svg') }}" type="image/svg+xml">

    <title>Iniciar Sesión</title>
</head>
<body>
 <div class="container">
      <center><h1>Iniciar Sesión</h1></center>
    <form action="{{ url_for('register') }}" method="post">
        <div class="form-group">
          <label for="username">Clave de Empleado:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <br>
        <div class="form-group">
           <label for="password">Contraseña:</label>
           <input type="password" id="password" name="password" required>
        </div>
        <br>
        <div class="form-group">
            <button type="submit" class="search-button">INGRESAR</button>
            <br>
            <br>
            <button type="button" onclick="window.location.href='/'">REGRESAR AL MENU</button>
        </div>
         <br>
        <p>Se debe de iniciar cesion para aunteticar al empleado encriptando sus datos.</p>
    </form>
 </div>
</body>
</html>
