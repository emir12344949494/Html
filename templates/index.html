<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datos de Registro</title>
    <style>
     .container {
            display: block;
            width: 480px;
            height: 400px;
            margin: 0 auto;
            font-family: sans-serif;
            color: #ffffff;
        }
        form {
            background-color: #333333;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 9px;     
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 2px;
            border-radius: 7px;    
        }

        table, th, td {
            border: 1px solid #ffffff;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .btn-editar {
            background-color: blue;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
     
        input[type="text"],
        input[type="password"] {
            padding: 12px;
            font-family: sans-serif;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            background-color: #ffffff;
            color: #000000;
            font-size: 16px;
        }

        .dgc {
            
            background-color: #333333;
            border: 1px solid #333333;
        }

        input[type="submit"] {
            background-color: #1e0fed;
            
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #1a0880;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #1e0fed;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-radius: 7px;    
            border-collapse: collapse;
            font-family: sans-serif;
            color: #ffffff;
        }
        th, td {
            padding: 10px;
            border: 1px solid #444444;
            text-align: center;
        }
        th {
            background-color: #4a4a4a;
        }
        tbody tr:nth-child(odd) {
            background-color: #333333;
        }
        tbody tr:nth-child(even) {
            background-color: #2a2a2a;
        }
        .pando{
            width: 1100px;
            height: 500px;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="container">
    <form action="/submit" method="post">
        <label>Nombre: </label>
        <input type="text" class="maus" name="nombre" id="nombre" required>
        <label>Apellidos: </label>
        <input type="text" name="apellido" id="apellido" required>
        <label>Genero: </label>
        <input type="text" name="genero" id="genero" required>
        <label>Correo: </label>
        <input type="text" name="correo" id="correo" required>
        <label>Contraseña: </label>
        <input type="password" name="contraseña" id="contraseña" required>
        <input type="submit" name="guardar" id="Guardar" value="Guardar Datos">
    </form>
 
</div>
<script>
    function editRow(button) {
        let row = button.closest('tr');
        let inputs = row.querySelectorAll('input');
        inputs.forEach(input => {
            input.disabled = !input.disabled;
        });
        button.textContent = inputs[0].disabled ? 'editar' : 'guardar';
    }
</script>
<br>
<br>
<br>

<center>
    <div class="pando">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>&nbsp;Género&nbsp;</th>
                    <th>Correo</th>
                    <th>&nbsp;&nbsp;Contraseña&nbsp;&nbsp;</th>
                    <th>Editar</th>
                </tr>
            </thead>
            <br>
            <br>
            <br>
            
            <tbody class="delta">
                {% for documento in datos %}
                    <tr>
                        <td><input class="dgc" type="text" value="{{ documento.nombre }}" disabled></td>
                        <td><input class="dgc" type="text" value="{{ documento.apellido }}" disabled></td>
                        <td>{{ documento.genero }}</td>
                        <td>{{ documento.correo }}</td>
                        <td>{{ documento.contraseña }}</td>
                        <td><button class="edit-btn" onclick="editRow(this)">editar</button></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</center>
</body>
</html>
