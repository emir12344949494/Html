<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/does.css') }}">
    <title>Agregar inventario</title>
</head>
<body>
    <div class="container">
        <h2 class="dos">Agregar base de datos</h2>
        <form action="{{ url_for('add_item') }}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre del producto</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad" name="cantidad" required>
            </div>
            <div class="form-group">
                <button type="submit" class="delta">Agregar a la base de datos</button>
                 <br>
                   <br>
                <button class="delta"  onclick="location.href='/interior'">Base de datos</button>
            </div>
        </form>
    </div>
</body>
</html>
