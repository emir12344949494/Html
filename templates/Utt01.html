<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tabla</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #dddddd;
            text-align: left;
        }
        th {
            background-color: #333333;
            color: white;
        }
        td {
            background-color: #444444;
            color: white;
        }
        .edit-btn {
            background-color: blue;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .container {
            margin-bottom: 20px;
        }
        .maus {
            margin-bottom: 10px;
        }
        .pando {
            width: 100%;
        }
        .pando table {
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/submit" method="post">
            <label>Nombre: </label>
            <input type="text" class="maus" name="nombre" id="nombre" required>
            <label>Apellidos: </label>
            <input type="text" name="apellido" id="apellido" required>
            <label>Genero: </label>
            <input type="text" name="genero" id="genero" required>
            <label>Correo: </label>
            <input type="text" name="correo" id="correo" required>
            <label>Contraseña: </label>
            <input type="password" name="contraseña" id="contraseña" required>
            <input type="submit" name="guardar" id="Guardar" value="Guardar Datos">
        </form>
    </div>

    <script>
        function editRow(button) {
            let row = button.closest('tr');
            let inputs = row.querySelectorAll('input');
            inputs.forEach(input => {
                input.disabled = !input.disabled;
            });
            button.textContent = inputs[0].disabled ? 'editar' : 'guardar';
        }
    </script>

    <center>
        <div class="pando">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>&nbsp;Género&nbsp;</th>
                        <th>Correo</th>
                        <th>&nbsp;&nbsp;Contraseña&nbsp;&nbsp;</th>
                        <th>Editar</th>
                    </tr>
                </thead>
                <tbody class="delta">
                    {% for documento in datos %}
                        <tr>
                            <td><input type="text" value="{{ documento.nombre }}" disabled></td>
                            <td><input type="text" value="{{ documento.apellido }}" disabled></td>
                            <td>{{ documento.genero }}</td>
                            <td>{{ documento.correo }}</td>
                            <td>{{ documento.contraseña }}</td>
                            <td><button class="edit-btn" onclick="editRow(this)">editar</button></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </center>
</body>
</html>
